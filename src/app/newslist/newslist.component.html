<div class="container" style="height: 100vh;">
    <div class="row" *ngFor="let news of topNews">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{news.urlToImage}}" class="img-fluid rounded-start" alt="">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{news.title | titlecase}}</h5>
                            <p class="card-text"><small class="text-body-secondary">{{news.author}}</small></p>
                            <p class="card-text"><small class="text-body-secondary">{{news.source.name | uppercase}}</small></p>
                            <p class="card-text"><small class="text-body-secondary">{{news.publishedAt | date}}</small></p>
                            <button class="btn btn-outline-dark"><a href="{{news.url}}" style="text-decoration: none; color: black;">View</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
